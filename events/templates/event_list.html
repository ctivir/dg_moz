{% extends 'blog/index.html' %}
{% load static %}

{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static 'img/bg-home.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
					<h1>Eventos realizados</h1>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for event in events %}
            <article class="post-preview">
                <a href="#">
                    <h2 class="post-title">{{ event.title }}</h2>
                    <!--h3 class="post-subtitle">{{ event.image}}</h3>-->
                </a>
                <h3 class="post-meta">Realizado na cidade de
                    {{ event.city }}
                    no dia {{ event.event_date|date:"d M Y" }}
                </h3>
            </article>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
